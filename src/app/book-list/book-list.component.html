<div class="row">
    <div class="col-sm-12">
        <h2>Vos livres :</h2>
        <div class="list-group">
            <div class="list-group-item" *ngFor="let book of books">
                Titre : {{ book.title }} et auteur: {{ book.author }}
            </div>
        </div>
        <button class="btn btn-primary" (click)="onAddBook()">Ajouter un livre</button>
    </div>
</div>
