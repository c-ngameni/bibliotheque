<div class="row">
    <div class="col-sm-8">
        <h2>Ajout d'un nouveau livre</h2>
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titre :</label>
                <input id="title" class="form-control" type="text" formControlName="title" />
            </div>
            <div class="form-group">
                <label for="author">Auteur :</label>
                <input id="author" class="form-control" type="text" formControlName="author" />
            </div>
        </form>
        <button class="btn btn-primary" type="submit" [disabled]="bookForm.invalid">Ajouter</button>
    </div>
</div>
